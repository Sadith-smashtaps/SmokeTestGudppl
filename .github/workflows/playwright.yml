name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install
      run: npm install

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    #################################################################
    # âœ… Set Timezone to IST (Asia/Kolkata) for all following steps
    #################################################################
    - name: Set IST Timezone
      run: |
        echo "TZ=Asia/Kolkata" >> $GITHUB_ENV

    ############################################################
    # ðŸŸ¢ Install and Start Xvfb for headful browser support
    ############################################################
    - name: Install Xvfb
      run: sudo apt-get install xvfb

    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Run Playwright tests
      run: npx playwright test smokeTest.spec.ts --project=Chromium --workers 1

    - name: Verify Playwright Report Exists
      run: |
        if [ ! -d "playwright-report" ]; then
          echo "Playwright report directory not found!"
          exit 1
        fi

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30